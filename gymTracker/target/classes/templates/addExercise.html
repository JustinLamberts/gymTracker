
<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create a new book</title>
</head>
<body>

<h1>Create a new book</h1>

<form th:action="@{/Exercise/new}" method="post" th:object="${exercise}">
    <table>
        <tr>
            <td><label for="titleField">Exercise</label></td>
            <td><label for="repField">Reps</label></td>
            <td><label for="weightField">Weight</label></td>
        </tr>
        <tr>
            <td>
                <input type="text" id="titleField" th:field="*{Exercise}" />
            </td>
            <td>
                <input type="number" id="repField" th:field="*{rep}" />
            </td>
            <td>
                <input type="number" id="weightField" th:field="*{weight}" />
            </td>
        </tr>
    </table>

    <input type="submit" value="Save Exercise" />
</form>
</body>
</html>
